<html>

<head>

<body>
  <header>
    <h1>Mozilla</h1>

  <main>
    <article>

      <h2>自由网络 尽情驰骋</h2>

      <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet
        保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

      <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄
      </p>

    </article>

    <div class="further-info">
      <a href="https://www.mozilla.org/zh-CN/firefox/new/">
        <img srcset="images/firefox-logo-120.png 120w, images/firefox-logo-400.png 400w"
          sizes="(max-width: 480px) 120px, 400px" src="images/firefox-logo-400.png" alt="firefox logo">
      </a>
      <a href="https://www.mozilla.org/">
        <img srcset="images/mozilla-dinosaur-head-120.png 120w, images/mozilla-dinosaur-head-400.png 400w"

      </a>
      <a href="https://addons.mozilla.org/">
        <img srcset="images/firefox-addons-120.png 120w, images/firefox-addons-400.png 400w"

      <a href="https://developer.mozilla.org/zh-CN/">

    <div class="red-panda">

        <source media="(max-width: 600px)" srcset="images/red-panda-600.png">
        <source media="(min-width: 601px)" srcset="images/red-panda-1200.png">
        <img src="images/red-panda-1200.png" alt="A red panda on a plant">
      </picture>
    </div>

  </main>
